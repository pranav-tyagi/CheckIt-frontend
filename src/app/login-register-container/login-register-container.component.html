<app-navbar></app-navbar>
<div class="container">
  <div class="form-container">
    <div class="wrapper" *ngIf="display==false">
      <h1>Business Login</h1>
      <p class="error">{{msg}}</p>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <span *ngIf="loginForm.controls['email'].hasError('required') && loginForm.get('email')!.touched" class="error">Please enter your Email</span>
        <input type="text" placeholder="email" formControlName="email">
        <span *ngIf="loginForm.controls['password'].hasError('required') && loginForm.get('password')!.touched" class="error">Please enter your Password</span>
        <input type="password" placeholder="password" formControlName="password">
        <button type="submit" [disabled]="!loginForm.valid">login</button>
        <p class="message">Not registered? <span (click)="onChange()">Create an account</span></p>
      </form>
    </div>
    <div class="wrapper" *ngIf="display==true">
      <h1>Business Register</h1>

      <form class="register-form" [formGroup]="registerForm">
        <span *ngIf="registerForm.controls['email'].hasError('required') && registerForm.get('email')!.touched" class="error">Please enter Email</span>
        <input type="email" placeholder="email" formControlName="email">
        <span *ngIf="registerForm.controls['password'].hasError('required') && registerForm.get('password')!.touched" class="error">Please enter Password</span>
        <input type="password" placeholder="new password" formControlName="password">
        <p class="error">{{error}}</p>
        <input type="password" placeholder="confirm password" (change)="confirmPassword($event)" />
        <button (click)="onRegister()" [disabled]="!(registerForm.valid&&error==='')">Register</button>
        <p class="message">already registered? <span (click)="onChange()">Login to account</span></p>
      </form>

    </div>

  </div>

</div>
<div *ngIf="loading==1" class="backdrop">
  <mat-spinner class="spinner"></mat-spinner>
</div>
