<table class="col-md-12">
  <thead>
    <tr>
      <th>Titles</th>
      <th>Values</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of formValues  | keyvalue;let i =index" [ngClass]="{'odd': i%2==0,'even': i%2!=0}" >
      <td class="keys">{{item.key}}</td>
      <td>
        {{item.value}}
     </td>
  </tr>

</table>
<div class="col-12 btns">
  <div class="col-md-6">
    <button type="submit" class="btn" (click)="back()">Back</button>
  </div>
  <div class="col-md-6">
    <button type="submit" class="btn" (click)="submitForm()">Submit</button>
  </div>
</div>
